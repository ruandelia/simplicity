<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unidades-REM</title>
    
    
    <style>
        
        *{ box-sizing: border-box;}
        html{ font-size: 16px;}

        h1{ font-size: 3rem}
        h2{font-size: 1.5rem;}
        p{font-size: 1rem;}

        @media screen and (min-width: 400px){
            html{ font-size: 20px}
        }

        @media screen and (min-width: 500px)
        { html{ font-size: 30px;}}
          
    </style>    
</head>

<body>
    <h1>unidade REM (útil psrs design responsivo)</h1>
    <hr>

    <!-- unidades conhecidas:
     pixels(px)
     porcentagem(%) -->

     <p>REM (R-eme) é ums medida que é relativa ao font-size do elemento html.</p>

     <h2>teste 1</h2>
     <p>Lorem ipsum dolor sit </p>

     <h2>teste 2 !</h2>
     <p>Lorem ipsum dolor sit</p>

</html>
